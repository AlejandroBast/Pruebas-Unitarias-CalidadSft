name: CI - Pruebas E2E (placeholder)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: |
          if [ -f package.json ] && grep -q "test:e2e" package.json; then
            npm run test:e2e
          else
            echo "No e2e script defined, skipping"
          fi
